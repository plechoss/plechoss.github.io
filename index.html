  <script>
  var database = firebase.firestore();
  database.collection("algs-ohf2l").get().then(function(snapshot){
          var content = '';

          snapshot.forEach(function(doc){
              var data = doc.data()
              var alg = data.alg;
              var image = data.image;
              content += '<div class="col s12 m4">';
              content += '<div class="center icon-block">';
              content += '<img src="' + image + '" alt="" class="center-responsive-img">';//image
              content += '<h6 class="center">' + alg + '</h6>'; //algorithm
              content += '</div>';
              content += '</div>';

          });
          $('#algorithms').append(content);
  });
  </script>
